name: Sync Upstream

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout my-modifications
        uses: actions/checkout@v4
        with:
          ref: my-modifications
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync main with upstream
        run: |
          git remote add upstream https://github.com/HKUDS/nanobot.git
          git fetch upstream
          git fetch origin main
          git checkout -B main origin/main
          git reset --hard upstream/main
          git push origin main --force

      - name: Rebase my-modifications onto main
        id: rebase
        continue-on-error: true
        run: |
          git checkout my-modifications
          git rebase main
          git push origin my-modifications --force-with-lease

      - name: Update stable if rebase succeeded
        if: steps.rebase.outcome == 'success'
        run: |
          git checkout -B stable my-modifications
          git push origin stable --force

      - name: Notify if rebase failed
        if: steps.rebase.outcome == 'failure'
        run: |
          echo "::warning::Rebase failed - manual intervention needed. Stable branch unchanged."
